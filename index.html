<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
    />
    <title>Please add questions to the survey</title>
    <style>
      .button {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Please add questions to the survey</h1>
    <div class="subscribe-container">
      <form action="/create" method="POST">
        <input type="Questions" name="question" placeholder="question" required />
        <button type="submit" class="button">Submit Question</button>
      </form>
      <form action="/all" method="GET">
        <button type="submit" class="button">View All Questions</button>
      </form>
    </div>
  </body>
</html>
